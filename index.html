<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="page/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <!-- шапка -->
    <header class="header">
      <img src="images/headerLogo.svg" alt="логотип" class="header__logo" />
    </header>
    <main class="main">
      <!-- профиль -->
      <section class="profile">
        <img src="images/Avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__information">
          <div class="profile__name-box">
            <h1 class="profile__name overflow">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__info overflow">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <!-- галерея -->
      <section class="elements"></section>
    </main>
    <!-- футер -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <!-- popup -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="закрыть окно"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="userData" class="popup__profile">
          <input
            type="text"
            class="popup__form popup__form_type_name"
            name="userName"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__form popup__form_type_job"
            name="userProfession"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__form-save" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- попап добавление -->
<div class="popup popup_addPhoto">
  <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button-add"
          aria-label="закрыть окно"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="userData" class="popup__profile popup__add-form"> action="#"
          <input
            type="text"
            class="popup__form popup__form_type_title"
            name="FormTitle"
            value="Название"
          />
          <input
            type="text"
            class="popup__form popup__form_type_link"
            name="formLink"
            value="Ссылка на картинку"
          />
          <button type="submit" class="popup__form-save" value="Сохранить">
            Создать
          </button>
        </form>
      </div>
      </div>
      <!-- зум -->
    <div class="popup popup_zoom">
      <div class="popup__container-zoom">
        <button
          type="button"
          class="popup__close-button-zoom popup__close-button"
          aria-label="закрыть окно"
        ></button>
        <img src="#" alt="" class="popup__image-zoom" />
        <p class="popup__title-zoom"></p>
      </div>
    </div>
<!-- темплейт -->
    <template id="gallery-template">
      <div class="gallery">
        <article class="gallery__item">
          <img src="#" alt="" class="gallery__photo" />
          <button
            type="button"
            class="gallery__delete"
            title="Удалить"
          ></button>
          <div class="gallery__info">
            <h2 class="gallery__title overflow"></h2>
            <button
              type="button"
              class="gallery__like"
              title="Нравится!"
            ></button>
          </div>
        </article>
      </div>
    </template>
    <script src="script/script.js"></script>
  </body>
</html>
